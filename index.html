<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Veve 0.0.1</title>
        <meta http-equiv="Content-Security-Policy" contents="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body style="background: rgb(97, 97, 97);">
        <div class="container">
            <div id="col-editor">
                <div id="code" contenteditable="true"></div>
            </div>

            <div id="col-stage">
                <div id="container-canvas">
                    <canvas width="608" height="342" id="stage"></canvas>
                </div>

                <div id="playback-controls">
                    <button onClick="gotoStart();">
                        <i class="fas fa-step-backward icon" ></i>
                    </button>
                    <button id="btn-play" onClick="togglePlayback();">
                        <i id="btn-play-icon" class="fas fa-play icon" ></i>
                    </button>
                    <button id="btn-loop" onClick="toggleLooping();">
                        <i id="btn-loop-icon" class="fas fa-redo icon" ></i>
                    </button>
                </div>

                <div class="controls-container">
                    <div class="controls-heading" id="ctrl-head-set" onClick="toggleSection('set')">
                        <i class="fas fa-chevron-down" id="ctrl-head-icon-set" ></i>
                        Settings
                    </div>
                    <div class="controls-contents" id="ctrl-cont-set">
                        <div class="">
                            <label for="set-dim-width">Width</label>
                            <input type="text" id="set-dim-width" onchange="setDimensions()" class="input-numerical" />
                        </div>
                        
                        <div class="">
                            <label for="set-dim-height">Height</label>
                            <input type="text" id="set-dim-height" onchange="setDimensions()" class="input-numerical" />
                        </div>

                        <div class="settings-el">
                            <label for="settings-duration">Duration (seconds)</label> 
                            <input type="text" id="settings-duration" value="5" onchange="setDuration()" class="input-numerical" />
                        </div>
                    
                        <div class="settings-el">
                            <label for="settings-fps">FPS</label> 
                            <input type="text" id="settings-fps" value="30" onchange="setFPS()" class="input-numerical" />
                        </div>
                    </div>
                </div>

                <div class="controls-container">
                    <div class="controls-heading" id="ctrl-head-export" onClick="toggleSection('export')">
                        <i class="fas fa-chevron-down" id="ctrl-head-icon-export" ></i>
                        Export
                    </div>
                    <div class="controls-contents" id="ctrl-cont-export">
                        <!-- <button onClick="exportVideo()">Export Video</button> -->
                        <button onClick="exportSequence()">Export Img Sequence</button>
                        <button onClick="exportFrame()">Save Frame</button>
                        <button onClick="exportGIF()">Save GIF</button>
                        <!-- <a id="downloadLink" target="blank" download="test.webm">download video</a> -->
                    </div>
                </div>

                <div>
                    <input type="text" id="settings-output" value="" class="output-div" />
                </div>
            </div>
        </div>
        <script src="src/libs/ace/ace.js"></script>

        <script src="src/libs/whammy.js"></script>
        <script src="src/veve.js"></script>

        <script src="src/libs/fa.js"></script>
    </body>
</html>
